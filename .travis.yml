sudo: required
services:
        - docker

before_install:
        - docker build -t hm3cheun/docker-react -f Dockerfile.dev .

script:
        - docker run -e CI=true hm3cheun/docker-react npm test

deploy:
    provider: elasticbeanstalk
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key:
        secure: $AWS_SECRET_KEY

    

        
